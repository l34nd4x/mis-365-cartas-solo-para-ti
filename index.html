        body {

        h1 {
            font-size: 6rem;
            color: #FFF5E1;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
            margin-top: 40px;
            font-family: 'Dancing Script', cursive;
            font-style: italic;
        }

        .month h2 {
            font-size: 2.5rem;
            color: #FFF5E1;
            margin-bottom: 15px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
            font-family: 'Georgia', serif;
        }

        .month-container {
            margin-top: 30px;
            padding: 40px 10%;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1.5cm;
            justify-content: center;
            margin-top: 10px;
        }

        .envelope {
            width: 120px;
            height: 170px;
            background: rgba(255, 239, 219, 0.8);
            border: 3px solid #5C4033;
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-origin: top;
            transition: transform 0.6s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .envelope span {
            z-index: 1;
            font-size: 1.6rem;
            color: #5C4033;
        }

        .envelope:hover {
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        /* Estilos para el popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 239, 219, 0.95);
            border: 2px solid #5C4033;
            border-radius: 8px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            z-index: 10000;
            color: #5C4033;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            word-wrap: break-word; /* Evita el desbordamiento de palabras largas */
            max-height: 90vh; /* Ajusta la altura máxima */
            overflow-y: auto; /* Permite desplazamiento vertical si es necesario */
        }

        .popup h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .popup p {
            font-size: 1.5rem;
            margin: 0;
            white-space: pre-line; /* Respeta los saltos de línea */
        }

        .popup .close-btn {
            margin-top: 10px;
            background-color: #5C4033;
            color: #FFFFFF;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .popup .close-btn:hover {
            background-color: #3C2F2F;
        }

        /* Fondo para el popup */
        .popup-background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            display: none;
        }

        /* Estilos para los días desbloqueados */
        .unlocked {
            opacity: 1;
        }

                const monthDiv = document.createElement('div');
                monthDiv.classList.add('month');
                const monthTitle = document.createElement('h2');
                monthTitle.textContent = month.name;
                monthDiv.appendChild(monthTitle);
                const monthGrid = document.createElement('div');
                monthGrid.classList.add('grid');
                monthDiv.appendChild(monthGrid);
                createDays(month.key, month.days, monthGrid);
                monthsContainer.appendChild(monthDiv);
            });
        }

        function createDays(monthKey, totalDays, monthGrid) {
            // Si es diciembre, solo mostramos el día 31
            if (monthKey === "diciembre") {
                const envelope = document.createElement('div');
                envelope.classList.add('envelope');
                envelope.innerHTML = `<span>31</span>`;
                envelope.classList.add('unlocked');
                envelope.onclick = () => showPopup(monthKey, 31);
                monthGrid.appendChild(envelope);
            } else {
                for (let day = 1; day <= totalDays; day++) {
                    const envelope = document.createElement('div');
                    envelope.classList.add('envelope');
                    envelope.innerHTML = `<span>${day}</span>`;
                    envelope.classList.add('unlocked');
                    envelope.onclick = () => showPopup(monthKey, day);
                    monthGrid.appendChild(envelope);
                }
            }
        }

        function showPopup(monthKey, day) {
            const message = messages[monthKey][day] || "Este día no tiene un mensaje definido.";
            document.getElementById('day-number').textContent = day;
            document.getElementById('message').textContent = message;
            document.getElementById('popup').style.display = 'block';
            document.getElementById('popup-background').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('popup-background').style.display = 'none';
        }
